<!DOCTYPE html>

<html>

<head>
    <title> Div e Span</title>
    <meta charset="utf-8">

    <style type="text/css">
        #topo {
            background-color: #0F1111;
        }

        #conteudo {
            background-color: red;
        }

        #rod {
            background-color: green;
        }

        .azul {
            background-color: pink;
        }

        .prod {
            background-color: gray;

            margin: 10px;
        }
    </style>

</head>


<body>
    <div id="topo">
        <img src="imagens/amazon.png" width="200px">
        <ul>
            <li>
                Home
            </li>
            <li>
                Produtos
            </li>
            <li>
                Contato
            </li>
        </ul>
    </div>

    <div id="conteudo">
        <!--A div Ã© um elemento do tipo Block, e fica um abaixo do outro-->

        <div class="prod">
            Produto 1
        </div>
        <div class="prod">
            Produto 2
        </div>
        <div class="prod">
            Produto 3
        </div>

    </div>
    <div id="rod">
        Todos os <span class="azul">Direitos</span> reservados!
    </div>

</body>

</html>
